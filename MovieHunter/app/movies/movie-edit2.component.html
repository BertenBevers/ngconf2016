<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle + ": " + movie?.title }}
    </div>

    <div class="panel-body" *ngIf="movie">
        <form class="form-horizontal" #editForm="ngForm"  (ngsubmit)="saveMovie()">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': !editForm.valid }">
                    <label class="col-md-2 control-label" for="inputMovieTitle">Movie Title</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputMovieTitle" 
                                type="text" 
                                placeholder="Title (required)" 
                                required 
                                minlength="3" 
                                maxlength="50"
                                [(ngModel)] = "movie.title"
                                ngControl="title"
                                #title="ngForm" />
                        <span class="help-block" *ngIf="title.errors">
                            <span *ngIf="title.errors.required">
                                Please enter a movie title.
                            </span>
                        <span *ngIf="title.errors.minlength">
                                The movie title must be at least 3 characters.
                            </span>
                        <span *ngIf="title.errors.maxlength">
                                The movie title cannot exceed 50 characters.
                            </span>
                        </span>
                    </div>
                </div>
